<!DOCTYPE html>
<html>
    <head>
        <title>
            Login page 
        </title>
<!--link style sheet-->
    <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--form section begins-->
        <div class="section">
            <h1><span>LOG IN HERE</span></h1>

            <form>
                <input type="text" name="name" placeholder="your name here" /><br/>
                <input type="email" name="email" placeholder="email here" /><br/>
                <input type="password" name="password" placeholder="password" /><br/>
                <textarea type="textarea" name="message" placeholder="type message" ></textarea><br/>
                <input type="checkbox" id="check" name="check" value="check">I agree with the terms and conditions<br><br>
                
                <input type="submit" value="SEND" class="submit" />
            </form>
        </div>        
        
    </body>
</html>
